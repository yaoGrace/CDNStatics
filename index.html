<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CdnStatics加速项目 </title>
    <!-- 引入 layui.css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/yaoGrace/CdnStatics/layui/v2.6.8/css/layui.css">

</head>
<body>
<div class="layui-fluid" style="margin-top: 20px;">

            <div class="layui-col-md12"> 
                <blockquote class="layui-elem-quote">CDN 加速项目</blockquote>
            </div> 
            <div class="layui-col-md12">
                <div class="layui-card">
                    <div class="layui-card-header">CDN大全</div>
                    <div class="layui-card-body">
                            <div class="layui-tab layui-tab-brief">
                                <ul class="layui-tab-title">
                                    <li class="layui-this">图片CDN</li>
                                    <li>前端CDN</li>
                                    <li>其他CDN</li>

                                <div class="layui-tab-content">
                                    <div class="layui-tab-item layui-show">
                                        <!-- 图片CDN -->
                                        <blockquote class="layui-elem-quote"> 
                                            phpgrace项目里面的  trace追踪图标cdn:  
                                        </blockquote>
                                        <a target="_blank" href="https://cdn.jsdelivr.net/gh/yaoGrace/CdnStatics/cdnImgs/phpgrace/trace.png">https://cdn.jsdelivr.net/gh/yaoGrace/CdnStatics/cdnImgs/phpgrace/trace.png</a>
                                        
                                    </div>
                                    <div class="layui-tab-item">
                                        <!-- 前端CDN -->
                                        内容2
                                    </div>
                                    <div class="layui-tab-item">
                                        <!-- 其他CDN     -->
                                        内容3
                                    </div> 
                                </div>
                            </div>
                    </div>
                </div> 
          </div>
    </div>
   

</div>      
<script>
//注意：折叠面板 依赖 element 模块，否则无法进行功能性操作
layui.use('element', function(){
  var element = layui.element;
  
  //…
});
</script>
</body>
</html>
